<!-- The templating engine that Django uses is similar to jinja 2, which is a web template engine for python -->

{% extends "blog/base.html" %} 
<!-- home.html inherits the base.html template -->
{% block content %}
    {% for post in posts %} 
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %} 
{% endblock content %}
<!-- We can even just write endblock in the above line, that will also work. we have mentioned the name of the block "content" because putting the name of the blocks helps in distinguishing between different blocks of a page if the page contains multiple blocks -->
